<!doctype html>
<head>
<title>OpenEye</title>
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/mask.png" />
	<link href="/static/stylesheets/bootstrap.min.css" rel="stylesheet">
	<script src="{{url_for('static', filename='jquery.js') }}"></script>
	<script src="{{url_for('static', filename='lightbox-2.6.min.js') }}"></script>
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="/static/js/modernizr.js"></script>
</head>
<body>
	<h1>OpenEye</h1>
	<form id=search_form action="/search" method="POST">
		Search: <input type="text" name="search_input"><br>
		<input type ="submit" id=submit_button value="search" /><br>
	</form>
{% if results %}
	{% for result in results %}
		<a href="{{result["url"][0]}}">
			{{result["title"][0]}}
		</a>
		<p>
			by {{result["organization"][0]}}
		</p>
		<br/>
		<br/>
		<p>
			Related News:
		</p>
		{% for article in result["related"] %}
			<a href="{{article["url"][0]}}">
				{{article["title"][0]}}
			</a>
			<p>
				by {{article["organization"][0]}}
			</p>
		{% endfor %}
		<hr>	
	{% endfor %}
{% endif %}
</body>
